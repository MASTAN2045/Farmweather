<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FarmWeather</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h1 {
            color: #2e7d32;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .signup-button {
            width: 100%;
            padding: 1rem;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-button:hover {
            background: #1b5e20;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #2e7d32;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join FarmWeather today</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase(); // Normalize email
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Reset error message
            errorMessage.style.display = "none";

            // Validate empty fields
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                errorMessage.textContent = "All fields are required";
                errorMessage.style.display = "block";
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = "Please enter a valid email address";
                errorMessage.style.display = "block";
                return;
            }

            // Basic validation
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                errorMessage.style.display = "block";
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long";
                errorMessage.style.display = "block";
                return;
            }

            // Get existing users or initialize empty array
            let users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if email already exists (case-insensitive)
            const emailExists = users.some(user => user.email.toLowerCase() === email.toLowerCase());
            if (emailExists) {
                errorMessage.textContent = "This email is already registered. Please use a different email or login to your existing account.";
                errorMessage.style.display = "block";
                // Clear the email field
                document.getElementById('email').value = '';
                return;
            }

            // Create new user with all necessary data
            const newUser = {
                firstName,
                lastName,
                email,
                password,
                memberSince: new Date().toISOString()
            };

            // Add to users array
            users.push(newUser);

            // Store updated users array
            localStorage.setItem('users', JSON.stringify(users));

            // Store current user info for immediate login
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            // Show success message before redirect
            errorMessage.style.color = "#2e7d32";
            errorMessage.textContent = "Account created successfully! Redirecting...";
            errorMessage.style.display = "block";

            // Redirect to home page after a short delay
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1500);
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
